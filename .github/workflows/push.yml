on:
  - push
  - pull_request
name: build
jobs:
  go-pipeline:
    name: Go Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: go 1.19 linter
      uses: ./go1.19/linter
      with:
        GOLINT: on
        MISSPELL: on
      env:
        PROJECT_PATH: test
    - name: go 1.19 test
      env:
        PROJECT_PATH: test
      run: |
        ./go1.19/test
